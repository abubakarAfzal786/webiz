type User {
    id: ID!
    name: String!
    email: String!
    created_at: DateTime!
    updated_at: DateTime!
}

extend type Mutation {
    createUser(
        name: String!,
        password: String!,
        email: String! @rules(apply: ["email", "unique:users,email"]),
    ): User

    updateUser(
        id: ID! @rules(apply: ["exists:users,id"]),
        name: String,
        email: String,
        password: String
    ): User

    deleteUser(
        id: ID! @rules(apply: ["exists:users,id"])
    ): Boolean
}
